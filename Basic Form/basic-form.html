<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Form</title>
    <style media="screen">
      body {
         background-color: #FF6000;
         text-align: center;
      }
      .form {
        margin: 7px 2px;
      }
    </style>
  </head>
  <body>
    <h1>Employee Form</h1>
    <form>

      <label class="form" for="name">Enter your Name: </label>
      <input class="form" type="text" id="name" name="name"><br>

      <label class="form" for="dept">Enter your Department: </label>
      <input class="form" type="text" id="dept" name="dept"><br>

      <label class="form" for="intro">Tell us a little about yourself: </label>
      <textarea class="form" name="intro" rows="5" cols="25"></textarea><br>

      <label class="form" for="exercise">Do you exercise at home?</label>
        <input class="form" type="radio" id="yes" name="yes" value="Yes">
        <label class="form" for="yes">Yes</label>
        <input class="form" type="radio" id="no" name="no" value="No">
        <label class="form" for="no">No</label><br>

      <label class="form" for="topics">How do you like to read about your favorite topics?</label><br>
        <input class="form" type="checkbox" id="Books" name="Books" value="Books">
        <label class="form" for="Books"> Books</label>
        <input class="form" type="checkbox" id="Resources" name="Resources" value="Resources">
        <label class="form" for="Resources"> Online Resources</label>
        <input class="form" type="checkbox" id="Apps" name="Apps" value="Apps">
        <label class="form" for="Apps"> Phone Apps</label>
        <input class="form" type="checkbox" id="Magazines" name="Magazines" value="Magazines">
        <label class="form" for="Magazines"> Magazines</label><br>

      <label class="form" for="movies">Which genre of movies do you like?</label>
      <select class="form" id="cars" name="cars">
        <option class="form" value="Action">Action</option>
        <option class="form" value="Comedy">Comedy</option>
        <option class="form" value="Drama">Drama</option>
        <option class="form" value="Horror">Horror</option>
        <option class="form" value="Mystery">Mystery</option>
        <option class="form" value="Romance">Romance</option>
        <option class="form" value="Thriller">Thriller</option>
      </select>
      <br>
      <button class="form" type="submit" name="submit">Submit Form</button>

    </form>
  </body>
</html>
